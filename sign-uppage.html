<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sign-up</title>
    <style>
        #stl1{
            background-color: lightseagreen; 
            width: 500px;
            padding: 25px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body style="background-color: lightsteelblue;">
    <h1 style="text-align: center; color: navy;">Sign-up</h1>
    <form id="stl1">
        <section style="background-color: lightyellow;padding: 15px;">
        <p>Full name</p>
        <input type="text" name="full name" placeholder="enter your fulll name">
        <p>E-mail</p>
        <input type="email" name="email" placeholder="enter your email id">
        <p>Phone number</p>
        <input type="number" placeholder="enter your phone number">
        <p>D.O.B</p>
        <input type="date" name="date"> 
        <p>gender</p>    
        Male<input type="radio" name="male" value="male">
        Femlae<input type="radio" name="femlae" value="female">
        Other<input type="radio" name="other" value="other">
        <p>Enter password</p>
        <input type="password" name="password" placeholder="enter your password">
        <p>confirm password</p>
        <input type="confirm password" name="confirm password" placeholder="confirm your password">
        <p>Security Question</p>
        <select name="security questions"value="security question">
        <option value="security question">select your security question</option>
        <option value="security question">What is your first school name?</option>  
        <option value="security question">What is your Pet name?</option>
        <option value="security question">What is your Favourite sport?</option>
        <option value="security question">What is your favourite place?</option>
        </select>   
        <p>Security answer</p>
        <p><textarea name="answer" value="answer" cols="25" rows="5" placeholder="Enter your answer"  ></textarea></p>
        <p><input type="checkbox" name="accept all terms and conditions">I agree all terms and conditions.</p>
        <input type="submit" value="submit" submit>
        <p><a href="./loginpage.html">Already have an account</a></p>
        <p>OR go to <a href="./homepage.html">Home</a>  page</p>
        </section>
    </form>
</body>
</html>
